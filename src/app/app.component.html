<header>
    <div class="title"> 
        <h2>Seleziona le citt√†: </h2>
    </div>
    <div class="select-container"> 
        <app-city-object-selector [cities]="cities" [(ngModel)]="selectedCities"></app-city-object-selector>
    </div>
    <div class="spacer"></div>
</header>

<div *ngFor="let city of selectedCities">


<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{city?.nome}}</mat-card-title>
      <mat-card-subtitle> <h3>Regione: </h3> <span> {{city?.regione}} </span> 
        <h3>Provincia: </h3><span> {{city?.provincia}} </span> 
        <h3>Targa: </h3> <span> {{city?.targa}} </span>
        <h3> Capoluogo: <span *ngIf="city"> {{city.capoluogo ? 'si' : 'no'}} </span> </h3> </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://partodamilano.com/wp-content/uploads/2020/01/citta-nord-italia_copertina-585x380.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
    
        <p>  {{city?.descrizione}} </p>
     
    </mat-card-content>
   
  </mat-card>

  </div>
